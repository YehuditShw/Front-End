<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

  <header>

    <ul id="nav">
      <li><a class="active" href="index.html"><strong>HOME</strong> </a></li>
      <li><a class="sing" href="signUp.html"
          onclick="event.preventDefault(); document.getElementById('id02').style.display='block'"
          style="width:auto;"><strong>sign up</strong> </a></li>
      <li><a class="log1" href="login.html"
          onclick="event.preventDefault(); document.getElementById('id01').style.display='block'"
          style="width:auto;"><strong>log in</strong></a></li>
      <li><a class="log2" onclick="logOut(); " style="width:auto;"><strong>log out</strong></a></li>
    </ul>

  </header>


  <div id="id01" class="modal">
    <!-- linear-gradient(rgb(226, 238, 243),rgb(77, 135, 212)); -->
    <form class="modal-content animate">
      <div class="colorlog">
        <div class="imgcontainer">
          <img class="imgLog" src="../images/1.png" alt="img1">
          <img class="imgLog" src="../images/6.png" alt="img6">
          <img class="imgLog" src="../images/3.png" alt="img3">
          <img class="imgLog" src="../images/2.png" alt="img2">
          <span onclick="document.getElementById('id01').style.display='none'" ; class="close"
            title="Close Modal">&times;</span>
        </div>

        <div class="container">
          <h1>Log In</h1>
          <label for="uname"><b>Username</b></label>
          <input id="login-name" type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input id="login-password" type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit" onclick="logIn()" id="button1">Login</button>
        </div>

        <div class="container">
          <button type="button" onclick="document.getElementById('id01').style.display='none' "
            class="cancelbtn">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <div id="id02" class="modal">

    <form class="modal-content animate">
      <div class="imgcontainer">
        <img class="imgLog" src="../images/1.png" alt="img1">
        <img class="imgLog" src="../images/6.png" alt="img6">
        <img class="imgLog" src="../images/3.png" alt="img3">
        <img class="imgLog" src="../images/2.png" alt="img2">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="uname"><b>Username</b></label>
        <input type="text" id="signUp-name" placeholder="Enter Username" name="name1" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="signUp-password" placeholder="Enter Password" name="Password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" id="signUp-password2" placeholder="Repeat Password" name="psw-repeat" required>

        <button type="submit" onclick="signUp()" id="button2">Sign Up</button>

      </div>

      <div class="container">
        <button type="button" onclick="document.getElementById('id02').style.display='none' "
          class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>


  <main id="main">

    <div id="imgs">

      <div class="image" id="img1">
        <a href="#"> <img src="../images/11.png" alt="image"></a>
      </div>

      <div class="image" id="img2">
        <a onclick="check()"> <img src="../images/66.png" alt="image"></a>
      </div>


      <div class="image" id="img3">
        <a href="#"> <img src="../images/33.png" alt="image"></a>
      </div>

      <div class="image" id="img4">
        <a href="#"> <img src="../images/22.png" alt="image"></a>
      </div>

    </div>

  </main>



  <script src="../script/index2.js"></script>


</body>

</html>
